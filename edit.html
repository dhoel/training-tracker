<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>training-tracker-edit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class='input'>
      <input type='date' class='date-picker' required/>
      <textarea rows="2" placeholder='Enter task details'></textarea>
    </div>

    <button type="button" class="add">Add Task</button>

    <ul>
      <li>Task 1</li>
      <li>Task 2</li>
      <li>Task 3</li>
      <li>Task 4</li>
      <li>Task 5</li>
      <li>Task 6</li>
    </ul>

    <button type="button" class='delete'>Delete Task</button>
    <button type="button" class='finish'>Finish</button>

  </body>
</html>
